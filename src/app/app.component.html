<mat-toolbar>Books app</mat-toolbar>
<mat-form-field>
  <input matInput placeholder="search">
</mat-form-field>
<button mat-button>Search</button>
<main class="container">
  <app-book-list [books]="books$ | async" [label]="'Список фильмов'" (select)="onSelect($event)"></app-book-list>
  <app-book-selected [book]="selected$ | async"></app-book-selected>
</main>
