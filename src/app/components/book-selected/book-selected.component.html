<mat-card *ngIf="book && book.name else emptyCard">
  <mat-card-header>
    <mat-card-title>{{book.name}}</mat-card-title>
  </mat-card-header>
  <img class="image" mat-card-image src="{{book.img}}" alt="book image">
  <mat-card-content>
    <p>{{book.description}}</p>
  </mat-card-content>
</mat-card>

<ng-template #emptyCard>
  <mat-card>
    Choose something
  </mat-card>
</ng-template>
